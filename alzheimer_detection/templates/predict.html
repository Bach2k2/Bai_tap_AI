{% extends 'index.html' %}

{% block title %}Prediction Results{% endblock %}

{% block content %}
<div class="results">
    <canvas id="pieChart" width="400" height="400"></canvas>
    <div id="resultText">{{predictions}}</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const keys = {{ predictions.keys|safe }};
        const values = {{ predictions.values|safe }};

        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: keys,
                datasets: [{
                    data: values,
                    backgroundColor: ['red', 'blue', 'green', 'yellow'],
                    borderColor: 'black',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                }
            }
        });

        let resultText = '<h2>Prediction Results:</h2>';
        keys.forEach((key, index) => {
            resultText += `<p>${key}: ${(values[index] * 100).toFixed(2)}%</p>`;
        });
        document.getElementById('resultText').innerHTML = resultText;
    });
</script>
{% endblock %}
